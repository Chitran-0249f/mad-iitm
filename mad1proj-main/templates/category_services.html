{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">{{ category.name }} Services</h5>
        </div>
        <div class="card-body">
            {% for package in category.service_packages %}
            <div class="card mb-3">
                <div class="card-body">
                    <h6>{{ package.name }}</h6>
                    <p>{{ package.description }}</p>
                    <p>Price: â‚¹{{ package.price }} | Time: {{ package.time }} hours</p>
                    <form action="{{ url_for('customer_services.request_service', package_id=package.id) }}"
                        method="POST">
                        <button type="submit" class="btn btn-success">Request Service</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('customer_view.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
